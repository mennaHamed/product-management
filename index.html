<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>مشروع إدارة المنتجات</title>
    </head>
    <body>
      <div class="crud">
          <div class="head">
              <h2>crud</h2>
              <p>product management system</p>
          </div>

          <div class="iputs">
              <input type="text" id="title" placeholder="title">
              <div class="price">
                  <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                  <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                  <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                  <input onkeyup="getTotal()" type="number" id="discound" placeholder="discound">
                  <small id="total"></small>
              </div>
              <input type="number" id="count" placeholder="count">
              <input type="text" id="category" placeholder="category">
              <button id="submit">CREATE</button>


          </div>
          <div class="outputs">
              <div class="serchBlock">
                  <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                  <div class="btnsearch">
                      <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
                      <button onclick="getSearchMood(this.id)" id="searchCategoty">search by category</button>
                  </div> 
              </div>
              <div id="deleteAll">

              </div>
              <table>
                  <tr>
                      <th>id</th>
                      <th>title</th>
                      <th>price</th>
                      <th>taxes</th>
                      <th>ads</th>
                      <th>discound</th>
                      <th>total</th>
                      <th>category</th>
                      <th>upbate</th>
                      <th>delete</th>
                  </tr>
                  <tbody id="tbody">
    
                  </tbody>
              </table>

          </div>
      </div>
      <script src="main.js"></script>
    </body>
</html>
